<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="flex_style.css">
		<title>Samoan Programmer</title>
	</head>
	<body>
        <a href="index.html">Home</a>

        Flex Direction:
        <div class="box-container fd-row">
            <div id="box-1">row-default</div>
            <div id="box-2"></div>
        </div>

        <div class="box-container fd-row-reverse">
            <div id="box-1">row-reverse</div>
            <div id="box-2"></div>
        </div>

        <div class="box-container fd-column">
            <div id="box-1">column</div>
            <div id="box-2"></div>
        </div>

        Justify-Context:
        <div class="box-container bg-gray jc-flex-start">
            <div id="box-3">flex-start-default</div>
            <div id="box-4"></div>
        </div>

        <div class="box-container bg-gray jc-flex-end">
            <div id="box-3">flex-end</div>
            <div id="box-4"></div>
        </div>

        <div class="box-container bg-gray jc-center">
            <div id="box-3">center</div>
            <div id="box-4"></div>
        </div>

        <div class="box-container bg-gray jc-space-between">
            <div id="box-3">space-between</div>
            <div id="box-4"></div>
        </div>

        <div class="box-container bg-gray jc-space-around">
            <div id="box-3">space-around</div>
            <div id="box-4"></div>
        </div>

        <div class="box-container bg-gray jc-space-evenly">
            <div id="box-3">space-evenly</div>
            <div id="box-4"></div>
        </div>

        Align-items:
        <div class="box-container bg-gray ai-stretch">
            <div id="box-5">stretch-default</div>
            <div id="box-6"></div>
        </div>

        <div class="box-container bg-gray ai-flex-start">
            <div id="box-5">flex-start</div>
            <div id="box-6"></div>
        </div>

        <div class="box-container bg-gray ai-center">
            <div id="box-5">center</div>
            <div id="box-6"></div>
        </div>

        <div class="box-container bg-gray ai-baseline">
            <div id="box-5">baseline</div>
            <div id="box-6"></div>
        </div>

	</body>
</html>
